<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Profile</title>
		<link rel="stylesheet" 
		      type="text/css" 
		      th:href="@{/resources/styles/base.css}"></link>
	</head>
	<body>
		<div id="header" th:include="page :: header"></div>
		
		<div id="content">
			<h1>Your Profile</h1>
			<span th:text="${cmsUser.username}">username</span><br/>
			<span th:text="${cmsUser.fullName}">Full Name</span><br/>
			<span th:text="${cmsUser.email}">email</span>
		</div>
		
		<div id="footer" th:include="page :: copy"></div>
	</body>
</html>
